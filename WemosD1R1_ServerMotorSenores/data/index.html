<script>


var myVar = setInterval(atualizar, 5000); 



function atualizar(){ //atualisa dados da página via ajax
	
	
	var objetoRequestA = new XMLHttpRequest;
	
    	objetoRequestA.onreadystatechange = function() {

        if (this.readyState == 4 && this.status == 200) {

            var stringDados = JSON.parse(this.responseText);


            document.getElementById("teta").innerHTML="Movimento horizontal : &theta; = "+stringDados.anguloHorizontal+"&deg;";
            //document.getElementById("rangeGiroHorizontal").value = stringDados.anguloHorizontal;
            document.getElementById("fi").innerHTML="Movimento vertical : &phi; = "+stringDados.anguloVertical+"&deg;";
            //document.getElementById("rangeGiroVertical").value = stringDados.anguloVertical;
            document.getElementById("distancia").innerHTML="Dist&acirc;ncia medida (cm): "+stringDados.distancia;

        }
    };

	var url = '/json.txt?00=0&0=0';
	objetoRequestA.open('GET',url);  // Aponta o endereço do arquivo ou servidor a ser invocado
	objetoRequestA.send(null); // envia a requisiçao sem repassar nenhum parâmetro
		


}



function enviarGiroHorizontal() {   
 

    //enviando e tratando solicitação ajax

    var objetoRequest = new XMLHttpRequest;

    objetoRequest.onreadystatechange = function() {

        if (this.readyState == 4 && this.status == 200) {

            var stringDados = JSON.parse(this.responseText);

            document.getElementById("teta").innerHTML="Movimento horizontal : &theta; = "+stringDados.anguloHorizontal+"&deg;";
            document.getElementById("rangeGiroHorizontal").value = stringDados.anguloHorizontal;
            document.getElementById("fi").innerHTML="Movimento vertical : &phi; = "+stringDados.anguloVertical+"&deg;";
            document.getElementById("rangeGiroVertical").value = stringDados.anguloVertical;
            document.getElementById("distancia").innerHTML="Dist&acirc;ncia medida (cm): "+stringDados.distancia;

        }
    };

	var url = '/json.txt?00=1&1=' + document.getElementById("rangeGiroHorizontal").value ;
	objetoRequest.open('GET',url);  // Aponta o endereço do arquivo ou servidor a ser invocado
	objetoRequest.send(null); // envia a requisiçao sem repassar nenhum parâmetro

}



function enviarGiroVertical(){ //enviando e tratando solicitação ajax

	var objetoRequest = new XMLHttpRequest;

    	objetoRequest.onreadystatechange = function() {

        if (this.readyState == 4 && this.status == 200) {

            var stringDados = JSON.parse(this.responseText);


            document.getElementById("teta").innerHTML="Movimento horizontal : &theta; = "+stringDados.anguloHorizontal+"&deg;";
            document.getElementById("rangeGiroHorizontal").value = stringDados.anguloHorizontal;
            document.getElementById("fi").innerHTML="Movimento vertical : &phi; = "+stringDados.anguloVertical+"&deg;";
            document.getElementById("rangeGiroVertical").value = stringDados.anguloVertical;
            document.getElementById("distancia").innerHTML="Dist&acirc;ncia medida (cm): "+stringDados.distancia;

        }
    };

	var url = '/json.txt?00=1&2=' + document.getElementById("rangeGiroVertical").value ;
	objetoRequest.open('GET',url);  // Aponta o endereço do arquivo ou servidor a ser invocado
	objetoRequest.send(null); // envia a requisiçao sem repassar nenhum parâmetro


}




</script>
